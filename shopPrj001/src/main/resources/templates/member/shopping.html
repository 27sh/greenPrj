<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장바구니</title>
</head>
<body>
<h1>장바구니 목록</h1>
<hr>
<table>
    <thead>
        <tr>
            <th>이미지</th>
            <th>상품정보</th>
            <th>합계</th>
            <th>선택</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${basketItems}">
            <td><img th:src="@{/images/ + ${item.product.pname} + '.jpg'}" alt="상품 이미지"></td>
            <td th:text="${item.product.pname}"></td>
            <td th:text="${item.product.pprice} + ' 원'"></td>
            <td>
                <button th:attr="onclick='orderProduct(' + ${item.product.pno} + ')'">주문하기</button>
                <br>
                <button th:attr="onclick='deleteProduct(' + ${item.product.pno} + ')'">삭제</button>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
